<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="cardbox">
        <div class="title">
            <p class="heading-login">CHANGE PASSWORD</p>
        </div>
        <div class="cardbox-body">
            <form action="" id="form" method="post">
                <div class="form-group mb-3">
                    <label for="oldpass">Old Password</label>
                    <input type="password" name="oldpass" id="oldpass" class="form-control form-control-sm" placeholder="" required>
                </div>
                <div class="form-group mb-3">
                    <label for="newpass">New Password</label>
                    <input type="password" name="newpass" id="newpass" class="form-control form-control-sm" placeholder="" required>
                </div>
                <div class="form-group d-grid gap-2 mx-auto">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
                <div class="msg" style="color: {{clr}};">{{msg}}</div>
            </form>
        </div>
    </div>
    <script src=".\js\login.js"></script>
</body>
</html>
